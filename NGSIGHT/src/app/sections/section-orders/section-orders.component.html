<div class="section-container">
    <h2> Latest Orders </h2>
    <table class="table table-inverse table-hover table-dark ">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Order Placed</th>
          <th>Order Fulfilled</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.customer.name }}</td>
          <td>{{ order.orderTotal }}</td>
          <td>{{ order.placed | date: 'short' }}</td>
          <td>{{ order.completed | date: 'short' }}</td>
          <td>Status</td>
        </tr>
      </tbody>
    </table>
</div>

<app-pagination (goPrv)="goToPrevious()" (goNext)="goToNext()" (goPage)="goToPage($event)"
                [page]="page" [perPage]="limit" [count]="total"
></app-pagination>
